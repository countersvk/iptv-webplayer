<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IPTV Player</title>
  <style>
    body { margin: 0; padding: 0; background: #000; }
    #status { color: white; padding: 20px; text-align: center; }
    video { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="status">Lade Stream...</div>
  <video id="player" controls autoplay></video>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Dynamisches Laden der channelmap.js
    const script = document.createElement('script');
    script.src = 'https://raw.githubusercontent.com/deingithubname/deinrepo/main/channelmap.js';
    script.onload = initPlayer;
    document.head.appendChild(script);

    function initPlayer() {
      const params = new URLSearchParams(window.location.search);
      const channelId = params.get('channel');
      const video = document.getElementById('player');
      const status = document.getElementById('status');

      if (!window.channelMap) {
        status.textContent = "Fehler: Channel-Daten nicht geladen";
        return;
      }

      const streamUrl = channelMap[channelId];
      if (!streamUrl) {
        status.textContent = "Kanal nicht gefunden";
        return;
      }

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(streamUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = streamUrl;
        video.addEventListener('loadedmetadata', () => video.play());
      } else {
        status.textContent = "HLS wird nicht unterst√ºtzt";
      }
    }
  </script>
</body>
</html>
